<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <fieldset>
            <legend>Gender</legend>
        <p>Name : *<input type="text" name="name" required></p>
        <p>Male <input type ="radio" name="gender" id="male" required>Female <input type ="radio" name="gender" id = "female" required></p>
    </fieldset>

    <p>Address: <textarea name = "address" id = "address" cols="100" rows="8"></textarea></textarea></p>

    <p>Email: *<input type="email" name = "email" id = "email" required></p>

    <p>Pincode: *<input type="number" name = "pincode" id = "pincode" required></p>
    <br />

    <hr>
    <br />

    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id = "card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value=" mastercard">Mastercard</option>
            <option value="Rupay">Rupay</option>
        </select>
    </p>
<p>
    Card number: *<input type="number" id="card-number" name="card-number" required>
</p>
<p>
    Expiration date: *<input type="date" id="card-expiration-date" name="card-expiration-date" required>
</p>
<p>
    CVV *<input type="password" id="card-cvv" name="card-cvv" required>
</p>
<input type="submit" value="Pay Now">
    </form>
    
</body>
</html>
