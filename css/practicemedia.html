<!DOCTYPE html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  
  <title>Example CSS Media Queries</title>
  
  <link rel='stylesheet' type='text/css' href='practicemedia.css' />
  
</head>

<body>

    <div>
        <p class="heading"><h2>Media Query for column - increase or decrease the screen size to see the change</h2></p>
        
        <p><h3>Hierarchy of Ninjas in Naruto</h3></h3></p>
        
        
        <span class="column col1"><b>Genin</b> <br>  Example: Naruto </span>
    
        <span class="column col2"><b>Chunin</b> <br> Example: Sarda</span>
    
        <span class="column col3"><b>Jounin</b> <br> Example: Shikamaru</span>
        
        <span class="column col4"><b>Anbu</b> <br> Example: Sai</span>
        
        </div>
</body>
</html>
